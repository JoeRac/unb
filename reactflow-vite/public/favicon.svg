<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <!-- Main blue gradient -->
    <linearGradient id="synapse-gradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="50%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#60a5fa"/>
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="0.8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Subtle inner glow for nodes -->
    <radialGradient id="node-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#93c5fd" stop-opacity="0.9"/>
      <stop offset="70%" stop-color="#3b82f6" stop-opacity="1"/>
      <stop offset="100%" stop-color="#2563eb" stop-opacity="1"/>
    </radialGradient>
  </defs>
  
  <!-- Neural connections (synapses) -->
  <g filter="url(#glow)" stroke="url(#synapse-gradient)" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.85">
    <!-- Main connections from center -->
    <path d="M16 16 L6 8"/>
    <path d="M16 16 L26 8"/>
    <path d="M16 16 L6 24"/>
    <path d="M16 16 L26 24"/>
    <path d="M16 16 L16 4"/>
    <path d="M16 16 L16 28"/>
    <!-- Secondary branching connections -->
    <path d="M6 8 L3 4"/>
    <path d="M6 8 L3 12"/>
    <path d="M26 8 L29 4"/>
    <path d="M26 8 L29 12"/>
    <path d="M6 24 L3 20"/>
    <path d="M6 24 L3 28"/>
    <path d="M26 24 L29 20"/>
    <path d="M26 24 L29 28"/>
  </g>
  
  <!-- Neural nodes -->
  <g filter="url(#glow)">
    <!-- Center node (main neuron) -->
    <circle cx="16" cy="16" r="4" fill="url(#node-glow)"/>
    <circle cx="16" cy="16" r="2" fill="#ffffff" opacity="0.5"/>
    
    <!-- Primary branch nodes -->
    <circle cx="6" cy="8" r="2.5" fill="url(#node-glow)"/>
    <circle cx="6" cy="8" r="1.2" fill="#ffffff" opacity="0.4"/>
    
    <circle cx="26" cy="8" r="2.5" fill="url(#node-glow)"/>
    <circle cx="26" cy="8" r="1.2" fill="#ffffff" opacity="0.4"/>
    
    <circle cx="6" cy="24" r="2.5" fill="url(#node-glow)"/>
    <circle cx="6" cy="24" r="1.2" fill="#ffffff" opacity="0.4"/>
    
    <circle cx="26" cy="24" r="2.5" fill="url(#node-glow)"/>
    <circle cx="26" cy="24" r="1.2" fill="#ffffff" opacity="0.4"/>
    
    <circle cx="16" cy="4" r="2" fill="url(#node-glow)"/>
    <circle cx="16" cy="4" r="1" fill="#ffffff" opacity="0.4"/>
    
    <circle cx="16" cy="28" r="2" fill="url(#node-glow)"/>
    <circle cx="16" cy="28" r="1" fill="#ffffff" opacity="0.4"/>
    
    <!-- Terminal nodes (dendrites) -->
    <circle cx="3" cy="4" r="1.3" fill="url(#synapse-gradient)"/>
    <circle cx="3" cy="12" r="1.3" fill="url(#synapse-gradient)"/>
    <circle cx="29" cy="4" r="1.3" fill="url(#synapse-gradient)"/>
    <circle cx="29" cy="12" r="1.3" fill="url(#synapse-gradient)"/>
    <circle cx="3" cy="20" r="1.3" fill="url(#synapse-gradient)"/>
    <circle cx="3" cy="28" r="1.3" fill="url(#synapse-gradient)"/>
    <circle cx="29" cy="20" r="1.3" fill="url(#synapse-gradient)"/>
    <circle cx="29" cy="28" r="1.3" fill="url(#synapse-gradient)"/>
  </g>
</svg>
